<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Stations Map</title>
  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 独自JS -->
  <script src="main.js" defer></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90%;
    }
    #controls {
      width: 100%;
      height: 10%;
      box-sizing: border-box;
      padding: 5px;
      background-color: #f0f0f0;
    }
    .filter-section {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <div>
      <button id="show-rent-btn">家賃を表示</button>
      <button id="show-time-btn">通勤時間を表示</button>
    </div>
    <div class="filter-section">
      <label>家賃(万)範囲: </label>
      <input type="number" id="price-min" value="0" step="0.5" style="width:60px">～
      <input type="number" id="price-max" value="15" step="0.5" style="width:60px">
    </div>
    <div class="filter-section">
      <label>通勤時間(分)範囲: </label>
      <input type="number" id="time-min" value="0" style="width:60px">～
      <input type="number" id="time-max" value="60" style="width:60px">
      <button id="apply-filter-btn">フィルタ適用</button>
    </div>
  </div>
</body>
</html>
